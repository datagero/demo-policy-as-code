spec:
  type: NodePort
  ports:
  - port: 8181
    targetPort: 8181
    nodePort: 30081
    protocol: TCP
    name: http
  selector:
    app: opa-server
    app.kubernetes.io/name: opa-policy
    app.kubernetes.io/instance: opa-policy 